<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .outterLine     {border: 2px solid orange;
                         width: 65%;}
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 50%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <div class="outterLine bg-success-subtle">   
        <form id="empForm" class="">
            <fieldset>
                <div class="">
                    <label for="id" class="form-label">8-Digit Employee ID</label>
                    <input type="text" class="form-control" id="id" maxlength="8" required> 
                </div>
                <div class="">
                    <label for="name1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name1" required>
                </div>
                <div class="">
                    <label for="ext" class="form-label">4-Digit Extension</label>
                    <input type="text" class="form-control" id="ext" maxlength="4" required>
                </div>
                <div class="">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="">
                    <label for="department" class="form-label">Department</label>
                    <select type="select" id="inputState" class="form-select" required>
                      <option selected>Administrative</option>
                      <option>Engineering</option>
                      <option>Executive</option>
                      <option>Marketing</option>
                      <option>Quality Assurance</option>
                      <option>Sales</option>
                    </select>
                  </div>
                  <div class="">
                    <button type="submit" id= "addEmployee" class="btn btn-primary">Add Employee</button>
                  </div>
            </fieldset>
         
        </form>

    </div>
   
</body>
</html>
